###################################
###	    SELENIUM SETTINGS       ###
###################################
#Define Selenium WebDriver running mode. Use 'true' for Grid mode and 'false' for non-Grid mode
#selenium.grid = true
selenium.grid = false

#Define Selenium WebDriver Grid Hub URL
selenium.grid.server = http://192.168.35.34:4444/wd/hub

#Seconds used to locate web elements for implicit waits
selenium.implicitwaits = 30

###################################
### 	 BROWSER SETTINGS       ###
###################################
#Define the browser window size
#Available options are maximize or dimension numbers, like 1024*768. Blank value means default size
browser.window.size = maximize
#browser.window.size = 1024*768

#Define the browser type
#Available options are Chrome, IE, Firefox. Chrome is default if the value is not set
browser.type = Firefox

#If true, browser window will close automatically after each test
browser.autoclose = true 

#Define Internet Explorer driver path
webdriver.ie.driver = IEDriverServer_win32.exe

#Define Firefox executable location. Leave it as blank if you want to use system default Firefox executable
#webdriver.firefox.bin = C:/Program Files (x86)/Mozilla Firefox/firefox.exe
#webdriver.firefox.bin = /Applications/Firefox
webdriver.firefox.bin =

#Define Firefox driver location
webdriver.gecko.driver = src/test/resources/geckodriver.exe

#Define Firefox profile location. Leave it as blank if you want to use default profile
#webdriver.firefox.profile = C:/Users/I327002/AppData/Roaming/Mozilla/Firefox/Profiles/scadldjz.default
webdriver.firefox.profile = 

#Define Chrome executable location. Leave it as blank if you want to use default Chrome executable
#webdriver.chrome.bin = C:/Program Files (x86)/Google/Chrome/Application/chrome.exe
webdriver.chrome.bin = 

#Define Chrome driver location
webdriver.chrome.driver = src/test/resources/chromedriver.exe

#Define the arguments to start Chrome. Arguments are separated by semicolon, like:
#webdriver.chrome.args = no-sandbox; user-data-dir=C:/temp/profile
webdriver.chrome.args = no-sandbox; headless; disable-gpu

#Define Chrome extension locations. Extensions are separated by semicolon, like: 
#webdriver.chrome.extensions = c:/ext1.zip; lib/ext2.zip
webdriver.chrome.extensions = 

#Define Chrome download directory. Support both absolute and relative path
#webdriver.chrome.download.directory = c:/temp
#webdriver.chrome.download.directory = target
webdriver.chrome.download.directory = 

